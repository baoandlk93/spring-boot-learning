<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/index :: head}"></head>
<body>
<nav th:replace="~{/index :: navbar}"></nav>
<div class="container">
    <h1>Author list</h1>
    <a class="btn btn-primary" href="/authors/create">Create</a>
    <table class="table">
        <thead>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author,count : ${authors.content}">
            <td th:text="${count.index + 1}"></td>
            <td>
                <a th:href="@{/authors/{id}(id=${author.id})}">
                    <span th:text="${author.name}"></span>
                </a>
            </td>
            <td>
                <button type="button" class="btn btn-danger">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
